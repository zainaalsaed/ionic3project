<ion-header>
	<ion-navbar>
		<ion-title>
			Auth with Ionic
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	
  
		<ion-list>
	
		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input type="text" #username></ion-input>
		</ion-item>
	
		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password" #password></ion-input>
		</ion-item>
		
	</ion-list>
	
	<div padding>
		<button ion-button (click)="signInWithFacebook()">
			<ion-icon name="logo-facebook"></ion-icon>
			 Login With Facebook
		</button>
		
	</div>
		 
  	<button block ion-button (click)="registerUser()" item-left>Sign up</button>
</ion-content>

<ion-header>
	<ion-navbar>
		<ion-title>
			Auth with Ionic
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding class="login-content">

	
		<ion-row class="logo-row">
				<ion-col></ion-col>
				<ion-col width-67>
					<img src="..\src\assets\imgs\mot.jpg"/>
				</ion-col>
				<ion-col></ion-col>
			</ion-row>
			<div class="login-box">
		<ion-list>
	
		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input type="text" #username></ion-input>
		</ion-item>
	
		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password" #password></ion-input>
		</ion-item>
		
	</ion-list>
	
	<ion-row>
			<ion-col class="signup-col">
		<button ion-button (click)="signInWithFacebook()" class="submit-btn">
			<ion-icon name="logo-facebook"></ion-icon>
			  Login With Facebook
		</button>
	
				<button ion-button (click)="regEm()" class="submit-btn">
						Login With Email
					</button>

		 
		<button clear ion-button (click)="registerUser1()" item-left class="register-btn">Create New Account</button>
	</ion-col>
</ion-row>	
	</div>
</ion-content>

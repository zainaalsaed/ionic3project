
    <ion-header>
        <ion-navbar color="dark">
          <ion-title>Register</ion-title>
        </ion-navbar>
      </ion-header>

<ion-content class="login-content" padding>
    <div class="login-box">

  <ion-list>
		<ion-item>
			<ion-label color="light" stacked>Name </ion-label>
			<ion-input placeholder="Name as mentioned in PID"></ion-input>
    </ion-item>
    <ion-item>
			<ion-label color="primary" floating >ID Number</ion-label>
			<ion-input type="number" ></ion-input>
		</ion-item>
    <ion-item>
        <ion-label color="primary" fixed>Username</ion-label>
        <ion-input type="text" #username></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label color="primary" fixed>Password</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>
		
	
		<ion-item>
        <ion-label floating>Phone Number</ion-label>
			<ion-input type="tel" ></ion-input>
		</ion-item>
	
		<ion-item>
			<ion-label color="primary" stacked>Email</ion-label>
			<ion-input type="email" placeholder="Please enter your e-mail"></ion-input>
		</ion-item>
	
	
		<ion-item>
			<ion-label color="primary" floating>Floating Label</ion-label>
			<ion-input></ion-input>
		</ion-item>
	
		<ion-item>
			<ion-input placeholder="Clear Input" clearInput></ion-input>
		</ion-item>
	
		<ion-item>
			<ion-textarea placeholder="Enter a description"></ion-textarea>
		</ion-item>
	</ion-list>



  <ion-row>
      <ion-col class="signup-col">
      
  <button block ion-button class="submit-btn" (click)="registerUser()"  item-left>Register</button>
</ion-col>
</ion-row>


    </div>
</ion-content>
